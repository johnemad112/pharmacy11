<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيدلية أونلاين</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); /* ضع المفتاح العام من EmailJS */
        })();
    </script>
</head>
<body>

<header>
    <h1>صيدلية أونلاين</h1>
    <nav>
        <a href="#products">المنتجات</a>
        <a href="#cart">سلة المشتريات (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section id="products">
    <h2>قائمة المنتجات</h2>
    <input type="text" id="search-box" placeholder="ابحث عن منتج..." oninput="searchProducts()">
    <div class="product-grid" id="product-list"></div>
</section>

<section id="cart">
    <h2>سلة المشتريات</h2>
    <ul id="cart-items"></ul>
    <p>الإجمالي: <span id="cart-total">0</span> ريال</p>
</section>

<section id="order">
    <h2>إتمام الطلب</h2>
    <form id="orderForm">
        <input type="text" id="buyer_name" placeholder="الاسم" required>
        <input type="tel" id="buyer_phone" placeholder="رقم الهاتف" required>
        <input type="email" id="buyer_email" placeholder="البريد الإلكتروني" required>
        <input type="text" id="buyer_address" placeholder="العنوان" required>
        <button type="submit">إرسال الطلب</button>
    </form>
</section>

<footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
</footer>

<script src="script.js"></script>
</body>
</html>
